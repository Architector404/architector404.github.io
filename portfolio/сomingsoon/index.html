    <script src="js/watercanvas.js"></script>
    <script>
        var width = 350;
        var height = 275;

        function init(){
            var waterModel = new WaterModel(width, height, {
                resolution:2.0,
                interpolate:false,
                damping:0.985,
                clipping:5,
                evolveThreshold:0.05,
                maxFps:30,
                showStats:true
            });
            var waterCanvas = new WaterCanvas(width, height,
                "waterHolder", waterModel, {
                   /* backgroundImageUrl:"img/Image.jpg",*/
                    lightRefraction:9.0,
                    lightReflection:0.1,
                    maxFps:20,
                    showStats:true
                });
        }
    </script>
